<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background:linear-gradient(to top right, lightgray, gray);
            height: 100vh;
            overflow: hidden;
        }
        .main-container{
            display: flex;
            flex-direction: row;
            background:linear-gradient(to top right, white, rgb(237, 232, 232));
            border:0px;
            border-radius: 10px;
            width: 70%;
            height: 70%;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            align-items: center;
            position: relative;
        }
        .heading{
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 15px;
        }
        .form-container{
            justify-content: center;
            width: 70%;
            height: 70%;
            border: 1px solid black;
            border-radius: 2px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .form-container h2{
            margin-left: 10px;
        }
        .form-container input{
            background-color: rgb(223, 223, 223);
            padding: 15px;
            margin: 15px;
            border: none;
        }
        .form-container input:hover{
            transition:0.2s ease-in-out;
            transform: scale(1.15);
        }
        .form-container input:focus{
            box-shadow: 0 0 10px rgba(0, 123, 123, 0.7);
        }
        .form-container textarea{
            resize: none;
            background-color: rgb(223, 223, 223);
            border: none;
            padding: 15px;
            margin: 15px;
        }
        .form-container textarea:hover{
            transition:0.2s ease-in-out;
            transform:scale(1.15);
        }
        .form-container textarea:focus{
            box-shadow: 0 0 10px rgba(0, 123, 123, 0.7);
        }
        .form-container button{
            border: 0px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            background-color: #007bff;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
        }
        .form-container button:hover{
            background-color: #0056b3;
        }
        .main-container a{
            text-decoration: none;
            padding: 5px;
            margin: 5px;
            color: gray;
            border-left: 1px solid black;
        }
        .contacts:hover{
            background-color: white;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
  
        header h1 {
         margin: 0;
            font-size: 24px;
        }
  
        nav {
            display: flex;
            gap: 15px;
        }
  
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
  
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
  
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
  
        .auth-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
  
        .auth-buttons button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>StockSmart</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Contact Us</a>
          <a href="#">About Us</a>
        </nav>
        <div class="auth-buttons">
          <button>Login</button>
          <button>Sign Up</button>
        </div>
      </header>
    <div class="main-container">
        <div class="heading">
        <h1>Contact Us</h1>
        Need to get in contact with us? Either fill out the form with your inquiry or contact us here:-
        <a href="#" class="contacts"><img width="14" height="14" src="https://img.icons8.com/color/48/gmail--v1.png" alt="gmail--v1"/>  stocksmart@gmail.com</a>
        <a href="#" class="contacts"><img width="14" height="14" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="instagram-new"/>  StockSmartOfficial</a>
        <a href="#" class="contacts"><img width="14" height="14" src="https://img.icons8.com/color/48/apple-phone.png" alt="apple-phone"/>  Contact Number: 180-199-299</a>
        </div>
        <div class="form-container">
            <h2>Inquiry Form</h2>
            <span><input type="text" placeholder="First name*"><input type="text" placeholder="Last name"></span>
            <input type="email" placeholder="Email Address">
            <textarea placeholder="What can we help you with?"></textarea>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
