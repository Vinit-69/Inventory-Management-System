<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password-Page</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }
        .main-container{
            border: 0px;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            width: 60%;
            height: 55%;
            background-color: white;
            padding: 20px;
            max-width: 1050px;
            max-height: 1050px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .img-container{
            flex: 1;
        }
        .img-container img{
            display: block;
            object-fit: cover;
        }
        .form-container{
            display: flex;
            align-items: center;
            flex-direction: column;
            flex: 1;
            padding:20px;
        }
        .form-container h1{
            font-weight: 700;
            margin: 20px;
        }
        .form-container form{
            display: flex;
            width: 80%;
            flex-direction: column;
        }
        .form-container form input{
            border: 0px;
            border-bottom: 1px solid blue;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset{
            padding: 10px;
            background: #007bff;
            color: white;
            border: 0px;
            border-radius: 2px;
            font-size: 14px;
            margin-top: 5px;
        }
        .reset:hover{
            background: #0056b3;
        }
        .signin{
            padding: 10px;
            color:gray;
            background-color: white;
            border: 0px;
            font-size: 14px;
            margin-top: 5px;
        }
        .signin:hover{
            color: gray;
            background-color: lightgray;
        }
        .empty{
            padding: 20px;
            margin-top: 15px;
            font-weight: 500;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
  
        header h1 {
         margin: 0;
            font-size: 24px;
        }
  
        nav {
            display: flex;
            gap: 15px;
        }
  
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
  
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
  
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
  
        .auth-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
  
        .auth-buttons button:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>
    <header>
        <h1>StockSmart</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Contact Us</a>
          <a href="#">About Us</a>
        </nav>
        <div class="auth-buttons">
          <button>Login</button>
          <button>Sign Up</button>
        </div>
      </header>
    <div class="main-container">
        <div class="img-container">
            <img src="forgotPasswordImage.png" alt="Image Not Found" height="400" width="400">
        </div>
        <div class="form-container">
            <h1>Forgot Your Password?</h1>
            <form>
                <input type="email" required placeholder="Email Address" id="email">
                <button class="reset">Reset Password</button>
                <button class="signin">Back to Signin</button>
                <div id="empty">
                    
                </div>
            </form>
        </div>
    </div>
    <script>
        let emptyField = document.getElementById("empty");
        let emailInput = document.getElementById("email");
        let button = document.getElementsByClassName("reset")[0];
        button.addEventListener("click", function(){
            event.preventDefault();   
            let email = emailInput.value;
            if(email){
            emptyField.innerHTML = `We've sent a link to your email address ${email}, click on that link to reset your password.`;
            }
            else{
                emptyField.innerHTML = `Please enter a valid email address.`;
            }
        });
    </script>
</body>
</html>
