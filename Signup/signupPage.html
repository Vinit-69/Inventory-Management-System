<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lightgray;
            height: 100vh;
            margin:0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .main-container{
            background-color: white;
            border: 0px;
            border-radius: 10px;
            width: 80%;
            height: 80%;
            padding: 20px;
            max-width: 1050px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .img-container{
            flex: 1;
        }
        .img-container img{
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .signup-container{
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .signup-container h1{
            font-weight: 800;
            margin: 20px;
        }
        .signup-container form{
            display: flex;
            flex-direction: column;

        }
        .signup-container input{
            padding: 20px;
            margin-bottom: 15px;
            border: 0px;
            border-bottom: 1px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        .signup-container form button{
            padding: 20px;
            border: 0px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            background-color: #007bff;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        .signup-container form button:hover{
            background-color: #0056b3;
        }
        .account{
            margin: 10px;
            padding: 10px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
  
        header h1 {
         margin: 0;
            font-size: 24px;
        }
  
        nav {
            display: flex;
            gap: 15px;
        }
  
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
  
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
  
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
  
        .auth-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
  
        .auth-buttons button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <h1>StockSmart</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Contact Us</a>
          <a href="#">About Us</a>
        </nav>
        <div class="auth-buttons">
          <button>Login</button>
          <button>Sign Up</button>
        </div>
      </header>
    <div class="main-container">
        <div class="img-container">
            <img src="inventory.png" alt="Image Not Found" width="500" height="500">
        </div>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <label>Please fill this form to create an account</label>
            <br>
            <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
            <label class="account">Already have an account? <a href="#">Sign in</a></label>
            
            </form>
        </div>
    </div>
</body>
</html>
