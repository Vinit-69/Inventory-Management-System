<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lightgray;
            height: 100vh;
            margin:0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .main-container{
            background-color: white;
            border: 0px;
            border-radius: 10px;
            width: 80%;
            height: 80%;
            padding: 20px;
            max-width: 1050px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .img-container{
            flex: 1;
        }
        .img-container img{
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .signup-container{
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .signup-container h1{
            font-weight: 800;
            margin: 20px;
        }
        .signup-container form{
            display: flex;
            flex-direction: column;

        }
        .signup-container input{
            padding: 20px;
            margin-bottom: 15px;
            border: 0px;
            border-bottom: 1px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        .signup-container form button{
            padding: 20px;
            border: 0px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            background-color: lightgreen;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        .signup-container form button:hover{
            background-color: green;
        }
        .account{
            margin: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img src="inventory.png" alt="Image Not Found" width="500" height="500">
        </div>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <label>Please fill this form to create an account</label>
            <br>
            <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
            <label class="account">Already have an account? <a href="#">Sign in</a></label>
            
            </form>
        </div>
    </div>
</body>
</html>
