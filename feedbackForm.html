<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/public/main.css">
    <style>
        .main-container {
            width: 95%;
            max-width: 800px;
            margin: 100px auto 20px auto; /* Center the container with margin for the header */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container label {
            margin-top: 10px;
            color: #007bff;
        }
        .form-container .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }
        .form-container .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <header>
    <h1>StockSmart</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/contactPage.html">Contact Us</a>
      <a href="/termsPage.html">Terms</a>
      <a href="/feedbackForm.html">Feedback</a>
    </nav>
    <div class="auth-buttons">
      <button onclick="window.location.href='/loginPage.html'">Login</button>
      <button onclick="window.location.href='/signupPage.html'">Sign Up</button>
      <button onclick="window.location.href='/forgotPassPage.html'">Forgot Password</button>
    </div>
  </header>
  <div class="main-container">
      <div class="heading">
          <h1>Website Feedback Form</h1>
      </div>
      <form class="form-container">
          <label for="name">Enter Your Full Name <span id="star">*</span></label>
          <input type="text" id="name">
          
          <label for="email">Enter Your Email Address <span id="star">*</span></label>
          <input type="text" id="email">
          
          <label>Is this the first time you have visited this website? <span id="star">*</span></label>
          <div>
              <input type="radio" id="first-time-yes" name="first-time" value="yes">
              <label for="first-time-yes">Yes</label>
              <input type="radio" id="first-time-no" name="first-time" value="no">
              <label for="first-time-no">No</label>
          </div>
          
          <label for="reason">What is the PRIMARY reason you came to this website?</label>
          <textarea id="reason" rows="4"></textarea>
          
          <label>Did you find the website useful to your business/personal use? <span id="star">*</span></label>
          <div>
              <input type="radio" id="useful-all" name="useful" value="all">
              <label for="useful-all">Yes, all of it</label>
              <input type="radio" id="useful-some" name="useful" value="some">
              <label for="useful-some">Yes, some of it</label>
              <input type="radio" id="useful-none" name="useful" value="none">
              <label for="useful-none">No, none of it</label>
          </div>
          
          <button type="submit" class="button">Submit Feedback</button>
      </form>
  </div>
</body>
</html>
